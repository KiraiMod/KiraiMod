name: Bug Report
description: Report a behaviour that is not desired
labels: [bug]
body:
  - type: textarea
    id: basic-description
    attributes:
      label: What happened?
      description: Please describe a bug shortly.
      placeholder: Tell us what you see!
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to reproduce
      description: How did you encounter this bug?
      placeholder: |
        1.
        2.
        3.
        4.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Log outputs
      description: |
        Please copy and paste any relevant log output.
        You can use **one or multiple** of the following log sources:
        
        - BepInEx Log: located in `BepInEx/LogOutput.log`
        - Unity Player log: `output_log.txt` or `Player.log` generated by Unity
        - Copy-paste from BepInEx console if enabled
        
        Paste only the logs. They will be automatically reformatted into code blocks.
      render: txt